<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <form id="messageForm">
      <div class="input-group">
        <label for="messageHeadline">Message Headline</label>
        <input type="text" id="messageHeadline">
      </div>

      <div class="input-group">
        <label for="messageBody">Your message</label>
        <textarea id="messageBody" cols="30" rows="10"></textarea>
      </div>

    </form>

  </div>
  <script src="script.js"></script>
</body>
</html>
