<body>
  <div class="container">

    <form id="messageForm">
      <div class="input-group">
        <label for="messageHeadline">Message Headline</label>
        <input type="text" id="messageHeadline">
      </div>

      <div class="input-group">
        <label for="messageBody">Your message</label>
        <textarea id="messageBody" cols="30" rows="10"></textarea>
      </div>

      <div class="input-group">
        <label for="messageImage">Image Url</label>
        <input type="text" id="messageImage">
      </div>

      <div id="errorMessage" class="d-none" >Please enter all the fields</div>
      <button class="btn">Send Message</button>
    </form>

    <h1 class="title">Messages</h1>
